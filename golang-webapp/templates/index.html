<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golang Web App</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"
                        aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Golang Web App</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="/user/register">Register</a></li>
                        <li><a href="/user/login">Log In</a></li>
                        <li><a href="/page/faq">FAQ</a></li>
                        <li><a href="/page/contact">Contact</a></li>
                        <li><p class="navbar-btn"><a href="/page/apis" class="btn btn-info">APIs</a></p></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<section>

    <div class="container">
        <div class="well cta_top">
    <form class="form-horizontal" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">Your Comment</label>
        <div class="col-sm-8">
            <textarea name="comment" class="form-control" rows="3" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-success" name="submit">Submit</button>
        </div>
    </div>
</form>
        </div>

        <div class="row">
            <div class="col-md-12">
<h2>Recently Added Comments <small><a href="">view all</a></small></h2>

<table class="table table-hover">
        {{ range . }}
            <tr>
                <td>{{ . }}</td>
            </tr>
        {{ end }}
    </table>
            </div>
        </div>
    </div>
</section>

    <footer class="footer">
        <div class="container">
            <div class="text-muted pull-left">
                <a href="/about">About</a> &#9642;
                <a href="/tos">Terms of Service</a>
            </div>
            <div class="text-muted pull-right">&copy; 2019 All rights reserved</div>
        </div>
    </footer>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
